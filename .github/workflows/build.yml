name: Smelter-CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
